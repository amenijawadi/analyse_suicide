name: Deploy Quarto Website

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive
    
    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.2'
    
    - name: Cache Quarto dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/quarto
          ~/.local/share/quarto
        key: ${{ runner.os }}-quarto-${{ hashFiles('**/_quarto.yml', '**/*.qmd') }}
        restore-keys: |
          ${{ runner.os }}-quarto-
    
    - name: Cache R packages
      uses: actions/cache@v4
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-r-${{ hashFiles('**/*.R', '**/_quarto.yml') }}
        restore-keys: |
          ${{ runner.os }}-r-
    
    - name: Verify WebR extensions
      run: |
        echo "V√©rification des extensions..."
        if [ -d "_extensions/coatless" ]; then
          echo "‚úÖ Extension coatless (WebR) trouv√©e"
        else
          echo "‚ö†Ô∏è Extension coatless manquante, tentative d'installation..."
          quarto add coatless/webr --no-prompt
        fi
        
        if [ -d "_extensions/r-wasm" ]; then
          echo "‚úÖ Extension r-wasm trouv√©e"
        fi
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libfontconfig1-dev \
          libharfbuzz-dev \
          libfribidi-dev \
          libfreetype6-dev \
          libpng-dev \
          libtiff5-dev \
          libjpeg-dev \
          libicu-dev
    
    - name: Install TinyTeX
      uses: r-lib/actions/setup-tinytex@v2
    
    - name: Install R packages
      run: |
        Rscript -e "install.packages(c('rmarkdown', 'knitr', 'ggplot2', 'dplyr', 'tidyr'), repos = 'https://cloud.r-project.org')"
        Rscript -e "tinytex::install_tinytex()"
    
    - name: Render Quarto website
      run: |
        echo "üöÄ Rendu du site Quarto..."
        quarto render --to html
        
        echo "üìÅ V√©rification du dossier docs/"
        if [ -d "docs" ]; then
          echo "‚úÖ docs/ cr√©√© avec succ√®s"
          echo "üìÑ Fichiers g√©n√©r√©s :"
          find docs -name "*.html" | wc -l
        else
          echo "‚ùå ERREUR : docs/ non cr√©√©"
          exit 1
        fi
    
    - name: Add GitHub Pages required files
      run: |
        # .nojekyll est obligatoire
        touch docs/.nojekyll
        
        # Copier README si pr√©sent
        if [ -f "README.md" ]; then
          cp README.md docs/
        fi
        
        # V√©rifier qu'il y a un index.html
        if [ ! -f "docs/index.html" ] && [ -f "docs/index.qmd.html" ]; then
          mv docs/index.qmd.html docs/index.html
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3  # Version mise √† jour
      with:
        path: ./docs
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3  # Version mise √† jour